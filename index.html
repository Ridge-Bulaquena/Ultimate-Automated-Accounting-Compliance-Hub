<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuleKeeper | Enterprise Swarm Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#020617', // Dark Blue
                        grayNode: '#334155', // Gray
                        slateBlue: '#475569', // Slate Blue
                        alabaster: '#f8fafc', // Light gray-white
                        candlelight: '#ffffff',
                    },
                    borderRadius: {
                        'pill': '120px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #020617;
            margin: 0;
            overflow: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .animate-reveal {
            animation: slideUpFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.6s; } 
        .stagger-3 { animation-delay: 1.1s; }
        .stagger-4 { animation-delay: 1.6s; }
        .stagger-5 { animation-delay: 2.1s; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 120px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .business-shadow {
            box-shadow: 0 4px 30px -5px rgba(0, 0, 0, 0.08);
        }

        .premium-button {
            background: linear-gradient(135deg, #475569 0%, #1e293b 100%);
            color: #ffffff;
            border-radius: 120px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 800;
            letter-spacing: 0.08em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .premium-button:hover {
            background: linear-gradient(135deg, #64748b 0%, #0f172a 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px -10px rgba(15, 23, 42, 0.4);
        }
        .premium-button:active { transform: translateY(0) scale(1); }

        /* Waveform Animation */
        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 24px;
        }
        .waveform-bar {
            width: 3px;
            height: 100%;
            background-color: #475569;
            border-radius: 3px;
            animation: waveform-bounce 1s ease-in-out infinite;
        }
        @keyframes waveform-bounce {
            0%, 100% { height: 40%; }
            50% { height: 100%; }
        }
        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }

        [data-tooltip] { position: relative; }
        [data-tooltip]:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 14px;
            background: #020617;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            border-radius: 12px;
            white-space: pre-wrap;
            width: 200px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
            line-height: 1.4;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2);
        }
        [data-tooltip]:hover:after { opacity: 1; visibility: visible; bottom: 125%; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
